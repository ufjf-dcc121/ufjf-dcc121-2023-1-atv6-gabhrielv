<body>
    <header>
        <h1>DCC121 ATV6</h1>
    </header>
    <main>
        <p id="saida"> A pessoa NOME tem X anos!</p>
    </main>
    <footer>
        &copy; Gabhriel Velasco -2023
    </footer>
    <script>
        console.log('Hello, world!');
        let pessoa;
        pessoa = {
            id: 1,
            nome: 'Fulano',
            idade: 15,
            envenlhecer: function () {
                this.idade++;
            }
        };
        pessoa.envenlhecer();
        console.log(pessoa);
        const p = document.getElementById('saida');
        p.innerText = `A pessoa ${pessoa.nome} tem ${pessoa.idade} anos!`
        console.log(p);
    </script>
</body>
